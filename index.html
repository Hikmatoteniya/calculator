<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <div class="first-container">
            <h1 class="first">We</h1>
            <h1 class="second">Calculate</h1>
        </div>
        <div class="second-container">
            <div class="box-around">
                <input id="first-input" type="text">
                <input id="second-input" type="text">
            </div>
            <div class="calculator">
                <div class="signs">
                    <button onclick="add()">+</button>
                    <button onclick="subtract()">-</button>
                    <button onclick="multiplication()">*</button>
                    <button onclick="division()">/</button>
                </div>
                <div class="output-box">
                    <p class="answer"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let myHtmlBody = document.body

    let input1 = document.getElementById('first-input')
    let input2 = document.getElementById('second-input')
    let myDiv = document.querySelector('.output-box')
    function add() {
        let myAns = Number(input1.value) + Number(input2.value)
        myDiv.innerHTML = myAns
        input1.value = ''
        input2.value = ''
    }
    function subtract() {
        let myAns = Number(input1.value) - Number(input2.value)
        myDiv.innerHTML = myAns
        input1.value = ''
        input2.value = ''
    }
    function multiplication() {
        let myAns = Number(input1.value) * Number(input2.value)
        myDiv.innerHTML = myAns
        input1.value = ''
        input2.value = ''
    }
    function division() {
        let myAns = Number(input1.value) / Number(input2.value)
        myDiv.innerHTML = myAns
        input1.value = ''
        input2.value = ''
    }
    
</script>
